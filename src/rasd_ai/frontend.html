<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RASD Smart Dashboard</title>

  <!-- Leaflet Map -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- PapaParse CSV Reader -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* ===============================
       GENERAL PAGE STYLE
    =============================== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f2f2f2;
    }

    /* ===============================
       LEFT SECTION (DATA)
    =============================== */
    #sidebar {
      width: 75%;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }

    /* ===============================
       RIGHT SECTION (MAP)
    =============================== */
    #map-container {
      width: 25%;
      border-left: 2px solid #ddd;
      background: white;
    }

    #map {
      height: 100%;
    }

    /* ===============================
       HEADERS
    =============================== */
    h1 {
      margin: 5px 0;
      font-size: 26px;
    }

    h2 {
      margin-top: 15px;
      font-size: 20px;
      border-left: 6px solid #444;
      padding-left: 8px;
    }

    /* ===============================
       CARDS
    =============================== */
    .card {
      background: white;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    /* ===============================
       BUTTONS
    =============================== */
    .btn {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-tier {
      background: #ddd;
    }

    .btn-lang {
      background: #333;
      color: white;
    }

    /* ===============================
       TABLES
    =============================== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #eee;
    }

    /* ===============================
       STATUS TEXT
    =============================== */
    #status {
      font-weight: bold;
      color: green;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<!-- ===============================
     SIDEBAR DATA SECTION
================================ -->
<div id="sidebar">

  <h1 id="title">RASD Smart Dashboard</h1>

  <!-- Language Buttons -->
  <button class="btn btn-lang" onclick="setLang('en')">English</button>
  <button class="btn btn-lang" onclick="setLang('ar')">العربية</button>

  <p id="status">Loading outputs...</p>

  <!-- ===============================
       METRICS CARD
  =============================== -->
  <div class="card">
    <h2 id="metricsTitle">System Metrics</h2>
    <div id="metricsBox"></div>
  </div>

  <!-- ===============================
       FILTER CARD
  =============================== -->
  <div class="card">
    <h2 id="filterTitle">Filter Tanks</h2>
    <button class="btn btn-tier" onclick="filterTier('ALL')">ALL</button>
    <button class="btn btn-tier" onclick="filterTier('HIGH')">HIGH</button>
    <button class="btn btn-tier" onclick="filterTier('MEDIUM')">MEDIUM</button>
    <button class="btn btn-tier" onclick="filterTier('LOW')">LOW</button>
  </div>

  <!-- ===============================
       TRUCK ROUTES CARD
  =============================== -->
  <div class="card">
    <h2 id="trucksTitle">Truck Routes</h2>
    <div id="trucksBox"></div>
  </div>

  <!-- ===============================
       PRIORITY TABLE CARD
  =============================== -->
  <div class="card">
    <h2 id="priorityTitle">Tank Priority Table</h2>

    <table id="priorityTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tier</th>
          <th>Priority</th>
          <th>Level %</th>
          <th>Gas</th>
          <th>TTO Hours</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<!-- ===============================
     MAP SECTION
================================ -->
<div id="map-container">
  <div id="map"></div>
</div>

<!-- ===============================
     JAVASCRIPT LOGIC
================================ -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ===============================
   GLOBAL VARIABLES
================================ */
let map;
let markers = [];
let polylines = [];

let metricsData = {};
let routesData = {};
let nodesData = [];
let trucksData = [];
let prioritiesData = [];

let currentTierFilter = "ALL";

/* ===============================
   TRANSLATIONS
================================ */
const translations = {
  en: {
    title: "RASD Smart Dashboard",
    metricsTitle: "System Metrics",
    trucksTitle: "Truck Routes",
    priorityTitle: "Tank Priority Table",
    filterTitle: "Filter Tanks",
    served: "Served Total",
    missed: "Missed Total",
    penalty: "Total Penalty"
  },
  ar: {
    title: "لوحة التحكم الذكية - RASD",
    metricsTitle: "إحصائيات النظام",
    trucksTitle: "مسارات الشاحنات",
    priorityTitle: "جدول أولوية الخزانات",
    filterTitle: "فلترة الخزانات",
    served: "عدد المخدوم",
    missed: "عدد غير المخدوم",
    penalty: "العقوبة الكلية"
  }
};

let currentLang = "en";

/* ===============================
   LANGUAGE SWITCH
================================ */
function setLang(lang) {
  currentLang = lang;
  document.body.dir = (lang === "ar") ? "rtl" : "ltr";

  document.getElementById("title").innerText =
    translations[lang].title;

  document.getElementById("metricsTitle").innerText =
    translations[lang].metricsTitle;

  document.getElementById("trucksTitle").innerText =
    translations[lang].trucksTitle;

  document.getElementById("priorityTitle").innerText =
    translations[lang].priorityTitle;

  document.getElementById("filterTitle").innerText =
    translations[lang].filterTitle;

  renderMetrics();
}

/* ===============================
   INIT MAP
================================ */
function initMap() {
  map = L.map("map").setView([31.53, 35.095], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);
}

/* ===============================
   LOAD OUTPUT FILES
================================ */
async function loadOutputs() {
  try {
    metricsData = await fetch("outputs/baseline_metrics.json").then(r => r.json());
    routesData  = await fetch("outputs/baseline_routes.json").then(r => r.json());
    nodesData   = await fetch("outputs/nodes.json").then(r => r.json());
    trucksData  = await fetch("outputs/trucks.json").then(r => r.json());

    Papa.parse("outputs/priorities.csv", {
      download: true,
      header: true,
      complete: function(results) {
        prioritiesData = results.data;
        finish();
      }
    });

  } catch (err) {
    console.error("❌ Loading error:", err);
    document.getElementById("status").innerText =
      "❌ Failed to load outputs!";
  }
}

/* ===============================
   AFTER LOADING
================================ */
function finish() {
  document.getElementById("status").innerText =
    "✅ Outputs Loaded Successfully";

  renderMetrics();
  renderTrucks();
  renderTable();
  renderMarkers();
  renderRoutes();
}

/* ===============================
   METRICS DISPLAY
================================ */
function renderMetrics() {
  let box = document.getElementById("metricsBox");

  box.innerHTML = `
    <p>${translations[currentLang].served}: ${metricsData.served_total}</p>
    <p>${translations[currentLang].missed}: ${metricsData.missed_total}</p>
    <p>${translations[currentLang].penalty}: ${metricsData.total_penalty}</p>
  `;
}

/* ===============================
   TRUCK ROUTES DISPLAY
================================ */
function renderTrucks() {
  let box = document.getElementById("trucksBox");
  box.innerHTML = "";

  Object.keys(routesData).forEach(truck => {
    let seq = routesData[truck].sequence.join(" → ");
    box.innerHTML += `<p><b>${truck}</b>: ${seq}</p>`;
  });
}

/* ===============================
   TABLE DISPLAY
================================ */
function renderTable() {
  let tbody = document.querySelector("#priorityTable tbody");
  tbody.innerHTML = "";

  prioritiesData.forEach(t => {
    if (!t.tank_id) return;

    tbody.innerHTML += `
      <tr>
        <td>${t.tank_id}</td>
        <td>${t.tier}</td>
        <td>${t.priority}</td>
        <td>${t.level_pct}</td>
        <td>${t.gas_now}</td>
        <td>${t.tto_hours}</td>
      </tr>
    `;
  });
}

/* ===============================
   FILTER FUNCTION
================================ */
function filterTier(tier) {
  currentTierFilter = tier;
  renderMarkers();
}

/* ===============================
   MARKERS DISPLAY
================================ */
function renderMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  prioritiesData.forEach(t => {
    if (!t.lat) return;
    if (currentTierFilter !== "ALL" && t.tier !== currentTierFilter) return;

    let marker = L.marker([t.lat, t.lon]).addTo(map);

    marker.bindPopup(`
      <b>Tank ${t.tank_id}</b><br>
      Tier: ${t.tier}<br>
      Priority: ${t.priority}<br>
      Level: ${t.level_pct}%<br>
      Gas: ${t.gas_now}
    `);

    markers.push(marker);
  });
}

/* ===============================
   ROUTE LINES DISPLAY
================================ */
function renderRoutes() {
  Object.keys(routesData).forEach(truck => {
    let seq = routesData[truck].sequence;
    let coords = [];

    seq.forEach(id => {
      let node = nodesData.find(n => n.node_id == id);
      if (node) coords.push([node.lat, node.lon]);
    });

    if (coords.length > 1) {
      let line = L.polyline(coords).addTo(map);
      polylines.push(line);
    }
  });
}

/* ===============================
   START APP
================================ */
initMap();
loadOutputs();
</script>

</body>
</html>
